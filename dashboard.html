<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tableau de bord — Pubflix</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="assets/logo.png" alt="Pubflix logo" class="logo" onerror="this.style.display='none'">
      <div class="brand-text"><h1>Pubflix</h1><p class="tag">Tableau de bord</p></div>
    </div>
    <nav class="nav">
      <a href="index.html" class="btn link-light">Accueil</a>
      <a href="admin.html" class="btn link-light">Admin</a>
    </nav>
    <div class="user-summary" id="userSummaryDash"></div>
  </header>

  <main class="dashboard-main">
    <section class="stats-grid">
      <div class="stat-card">
        <h3>Points</h3>
        <div id="statPoints" class="stat-value">0</div>
      </div>
      <div class="stat-card">
        <h3>Vues totales</h3>
        <div id="statViews" class="stat-value">0</div>
      </div>
      <div class="stat-card">
        <h3>Publicités regardées</h3>
        <ul id="listSeen" class="seen-list"></ul>
      </div>
    </section>

    <section class="history">
      <h4>Historique détaillé</h4>
      <table class="table" id="historyTable">
        <thead><tr><th>Date</th><th>Pub</th><th>Durée</th><th>Gain</th><th>Validée</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
