<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tableau de bord — Pubflix</title>
  <meta name="description" content="Votre tableau de bord Pubflix — points, historique et badges." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="page-dashboard">
  <header class="site-header">
    <div class="header-inner">
      <div class="brand-left">
        <img src="https://i.imgur.com/Uzr1KqT.png" alt="Pubflix" class="logo" />
        <div class="brand-text">
          <h1>Pubflix</h1>
          <p class="brand-tag">Mon tableau de bord</p>
        </div>
      </div>
      <nav class="main-nav">
        <a class="nav-link" href="index.html">Accueil</a>
        <a class="nav-link" href="admin.html">Admin</a>
      </nav>
    </div>
  </header>

  <main class="dashboard-main">
    <section class="dashboard-top">
      <div class="stat">
        <h3>Points</h3>
        <div id="dashPoints" class="big-num">0</div>
      </div>
      <div class="stat">
        <h3>Vues</h3>
        <div id="dashViews" class="big-num">0</div>
      </div>
      <div class="stat">
        <h3>Temps total</h3>
        <div id="dashTime" class="big-num">0s</div>
      </div>
    </section>

    <section class="history">
      <h4>Historique des visionnages</h4>
      <table class="table" id="historyTable" aria-live="polite">
        <thead><tr><th>Date</th><th>Publicité</th><th>Gain</th><th>Durée</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-inner"><p class="muted">© Pubflix — Prototype</p></div>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
