<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Pubflix</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand"><img src="assets/logo.png" alt="logo" class="logo" onerror="this.style.display='none'"><div class="brand-text"><h1>Pubflix</h1><p class="tag">Administration</p></div></div>
    <nav class="nav"><a href="index.html" class="btn link-light">Accueil</a><a href="dashboard.html" class="btn link-light">Tableau de bord</a></nav>
    <div class="user-summary" id="userSummaryAdmin"></div>
  </header>

  <main class="admin-main">
    <section class="admin-panel">
      <h3>Ajouter une publicité</h3>
      <form id="formAddAd" class="form">
        <label>Titre</label><input id="adminTitle" required />
        <label>Miniature (URL)</label><input id="adminThumb" placeholder="https://..." />
        <label>Embed vidéo (YouTube embed URL)</label><input id="adminLink" required placeholder="https://www.youtube.com/embed/..." />
        <label>Durée (s)</label><input id="adminDur" type="number" value="30" min="5" />
        <label>Gain (points)</label><input id="adminGain" type="number" value="5" min="1" />
        <div class="row"><button type="submit" class="btn primary">Ajouter</button> <button id="btnLoadSamples" type="button" class="btn ghost">Charger exemples</button> <button id="btnReset" type="button" class="btn ghost">Reset demo</button></div>
      </form>
    </section>

    <section>
      <h3>Catalogue actuel</h3>
      <div id="adminCatalog" class="catalog-grid small"></div>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
