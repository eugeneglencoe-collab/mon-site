<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pubflix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <h1>🎬 Pubflix</h1>
    <div class="menu">
      <span id="userName">Invité</span>
      <span class="points" id="userPoints">0 pts</span>
      <a href="dashboard.html">Tableau de bord</a>
      <a href="admin.html">Admin</a>
    </div>
  </header>

  <main>
    <h2>Publicités disponibles</h2>
    <div id="catalogue" class="grid"></div>
  </main>

  <div id="playerOverlay" class="overlay hidden">
    <div class="player">
      <h3 id="adTitle"></h3>
      <iframe id="adFrame" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
      <div class="actions">
        <span id="timer">--</span>
        <button id="finishBtn" disabled>J'ai terminé</button>
        <button id="closeBtn">Fermer</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
